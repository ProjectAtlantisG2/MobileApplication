<ion-header no-border>

  <ion-navbar color="primary" hideBackButton no-border>
    <ion-title>Atlantis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>

  <ion-toolbar no-border>
    <ion-segment [(ngModel)]="devicesData" no-border no-padding no-margin>
      <ion-segment-button value="complex" class="segment-title">
        Dashboard
      </ion-segment-button>
      <ion-segment-button value="devices" class="segment-title">
        Devices
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="devicesData">
    <ion-list *ngSwitchCase="'complex'">
      <ion-item no-lines>
        <ion-card>
          <ion-item>
            <ion-icon name="thermometer" class="red" item-start></ion-icon>
            <h2>Mean temperature</h2>
            <p class="complex-value">21 Â°C</p>
          </ion-item>
          <ion-row>
            <ion-col>
              <p text-right><ion-icon name="refresh-circle"></ion-icon> 12s ago</p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>

      <ion-item no-lines no-margin>
        <ion-card>
          <ion-item>
            <ion-icon name="water" class="blue" item-start></ion-icon>
            <h2>Average humidity level</h2>
            <p class="complex-value">46 %</p>
          </ion-item>
          <ion-row>
            <ion-col>
              <p text-right><ion-icon name="refresh-circle"></ion-icon> 12s ago</p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>

      <ion-item no-lines>
        <ion-card>
          <ion-item>
            <ion-icon name="notifications" class="grey" item-start></ion-icon>
            <h2>Average CO2 level</h2>
            <p class="complex-value">100 ppm</p>
          </ion-item>
          <ion-row>
            <ion-col>
              <p text-right><ion-icon name="refresh-circle"></ion-icon> 12s ago</p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>

    </ion-list>

    <!-- Material right bottom button -->

    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="dashboardRefresh()"><ion-icon name="refresh"></ion-icon></button>
    </ion-fab>

    <ion-list *ngSwitchCase="'devices'">
      <ion-item-group [reorder]="editing" (ionItemReorder)="reorderData($event)">
        <ion-item>
          <!--<h2>{{ complex.name }}</h2>-->
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>

</ion-content>
